<ion-view view-title="Violation Map">
  <ion-nav-buttons side="right">
    <button ng-click="reloadMarkers();" class="button button-icon icon ion-loop"></button>
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>

  <ion-content>
    <leaflet data-tap-disabled="true" defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map"></leaflet>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Report Tab -->
  <ion-tab title="Report" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag"
           href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate"
           href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Violations Tab -->
  <ion-tab title="Violations" icon-off="ion-ios-list-outline" icon-on="ion-ios-list"
           href="#/tab/violations">
    <ion-nav-view name="tab-violations"></ion-nav-view>
  </ion-tab>

</ion-tabs>

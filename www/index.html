<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        font-src 'self' 'unsafe-inline';
        img-src 'self' http://*.osm.org https://*.osm.org data: content: http://*.rackcdn.com https://*.rackcdn.com 'unsafe-inline';
        script-src 'self' http://localhost:* https://nominatim.openstreetmap.org 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' ws://localhost:* https://*.mybikelane.to https://mybikelane-staging.herokuapp.com">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ng-notify/dist/ng-notify.min.css" rel="stylesheet" type="text/css">
    <link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ng-notify/src/scripts/ng-notify.js"></script>

    <script src="lib/leaflet/dist/leaflet.js"></script>
    <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="lib/leaflet-control-geocoder/Control.Geocoder.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="mybikelane">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
